<div class="min-h-screen bg-black text-white">
  <div class="container mx-auto px-4 py-16">
    <h1 class="text-5xl md:text-6xl font-black text-center mb-12 tracking-tight">
      OUR COLLECTION
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (product of products; track product.id) {
        <div
          class="bg-zinc-900 rounded-lg hover:bg-zinc-800 transition-colors duration-300 overflow-hidden border border-zinc-800">
          <img
            src="/sheo-img.jpg"
            alt="Product"
            class="w-full h-48 object-cover border-b border-zinc-800"
          />

          <div class="p-6">
            <h2 class="text-xl font-bold text-white mb-3 line-clamp-2 tracking-tight">
              {{ product.title }}
            </h2>
            <p class="text-2xl font-bold text-white mb-4">
              {{ product.price | currency }}
            </p>
          </div>
          <div class="px-6 pb-6">
            <button
              routerLink="/products/{{ product.id }}"
              class="w-full bg-white text-black font-bold py-3 px-4 uppercase tracking-wider hover:bg-gray-200 transition duration-300">
              View Details
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
