<div class="min-h-screen bg-zinc-900">
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div class="rounded-lg overflow-hidden">
        <img src="/sheo-img.jpg" alt="Product"
             class="w-full h-full max-h-[600px] object-cover border border-zinc-800"/>
      </div>

      <div class="flex flex-col justify-center space-y-6">
        <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">
          {{ product?.title }}
        </h1>

        <p class="text-3xl md:text-4xl font-bold text-emerald-400">
          {{ product?.price | currency }}
        </p>

        <p class="text-gray-300 text-lg leading-relaxed">
          {{ product?.description }}
        </p>

        <small class="text-gray-500 text-sm">Product no: {{ product?.id }}</small>

        <div class="flex gap-4 mt-8 pt-6 border-t border-zinc-800">
          <button
            routerLink="/update-product/{{ product?.id }}"
            class="px-6 py-3 bg-zinc-800 hover:bg-zinc-700 text-white font-semibold rounded-lg border border-zinc-700 transition-colors duration-200">
            Edit Product
          </button>

          <button
            (click)="delete()"
            class="px-6 py-3 bg-zinc-800 hover:bg-red-900 text-red-400 hover:text-white font-semibold rounded-lg border border-red-900 transition-colors duration-200">
            Delete Product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
