<div class="profile-card">
  <div class="avatar">{{ user.avatar }}</div>
  <div [class.online]="user. isOnline" class="status"></div>

  <h3>{{ user.name }}</h3>
  <p class="email">{{ user.email }}</p>
  <span [class]="user.role" class="role">{{ user.role }}</span>

  <p class="join-date">
    Member since {{ user.joinDate || 'mediumDate' }}
  </p>
</div>
